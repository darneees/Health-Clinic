<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>

    <main id="main_container" class="menu_container">
        <section class="options">

            <article>
                <div>
                    <h2>Profile</h2>
                    <p>Profile, details, add photo.</p>
                </div>
                <i class="ph-bold ph-address-book"></i>
            </article>
            <article>
                <div>
                    <h2>Job info</h2>
                    <p>Employment information.</p>
                </div>
                <i class="ph-bold ph-toolbox"></i>
            </article>
            <article>
                <div>
                    <h2>Security</h2>
                    <p>Passwords, emails, wallets.</p>
                </div>
                <i class="ph-bold ph-fingerprint"></i>
            </article>
            <article>
                <div>
                    <h2>Hospitals</h2>
                    <p>Search nearby.</p>
                </div>
                <i class="ph-bold ph-map-pin"></i>
            </article>
            <article>
                <div>
                    <h2>Partners</h2>
                    <p>Partner hospitals, stores, websites.</p>
                </div>
                <i class="ph-bold ph-handshake"></i>
            </article>
            <article>
                <div>
                    <h2>More</h2>
                    <p>Support and live chat.</p>
                </div>
                <i class="ph-bold ph-dots-three-circle"></i>
            </article>
            
        </section>
    </main>

</body>
</html>
